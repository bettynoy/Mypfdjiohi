        <main class="content">
            <header class="content-header">
                <h1>การตั้งค่า</h1>
            </header>
            <section class="content-body">
                <form class="settings-form">
                    <fieldset>
                        <legend>การจัดการบัญชี</legend>
                        <label for="username">ชื่อผู้ใช้:</label>
                        <input type="text" id="username" name="username" placeholder="กรอกชื่อผู้ใช้" required>
                        
                        <label for="email">อีเมล:</label>
                        <input type="email" id="email" name="email" placeholder="กรอกอีเมล" required>
                    </fieldset>
                    
                    <fieldset>
                        <legend>เปลี่ยนรหัสผ่าน</legend>
                        <label for="current-password">รหัสผ่านปัจจุบัน:</label>
                        <input type="password" id="current-password" name="current-password" placeholder="กรอกรหัสผ่านปัจจุบัน" required>
                        
                        <label for="new-password">รหัสผ่านใหม่:</label>
                        <input type="password" id="new-password" name="new-password" placeholder="กรอกรหัสผ่านใหม่" required>
                        
                        <label for="confirm-password">ยืนยันรหัสผ่านใหม่:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="ยืนยันรหัสผ่านใหม่" required>
                    </fieldset>
                    
                    <fieldset>
                        <legend>การตั้งค่าการแจ้งเตือน</legend>
                        <label for="email-notifications">การแจ้งเตือนทางอีเมล:</label>
                        <input type="checkbox" id="email-notifications" name="email-notifications" checked>
                        
                        <label for="sms-notifications">การแจ้งเตือนทาง SMS:</label>
                        <input type="checkbox" id="sms-notifications" name="sms-notifications">
                    </fieldset>
                    
                    <button type="submit" class="save-button">บันทึกการตั้งค่า</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
